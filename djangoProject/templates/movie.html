{% load static %}
{% load cache_bust %}

<head>
    <title>Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/movie.css' %}?{% cache_bust %}" type="text/css">

    <style>
        #movie_photo {
            flex-direction: row;
            margin-top: 0;
            width: 400px;
            height: 600px;
        {#border: 1px solid white;#} background-image: url("https://www.themoviedb.org/t/p/original/{{ movie.poster_path }}");
            background-size: cover;
            background-position: center;
            color: var(--my-blue);
        }

        .frame {

            background-position: center;
            height: 100vh;
        {#border-top: 1px solid black;#} padding-left: 100px;
            display: flex;
            flex-direction: column;
            font: var(--arial);
            color: white;
        }

        #bg_image {
            position: absolute;
            height: 90%;
            width: 100%;
            z-index: -1;
            background: linear-gradient(to right, rgba(12.16%, 14.12%, 24.31%, 1.00) 150px, rgba(12.16%, 14.12%, 24.31%, 0.84) 100%),
                url("https://www.themoviedb.org/t/p/original/{{ movie.background_path }}");
            background-size: cover;
            background-position: center;
        }

    </style>
</head>


<body>
<div class="navigation">
    <ul>
        <li>Home</li>
        <li>Advanced Search</li>
        <li>Login</li>
        <li>Register</li>
    </ul>
</div>
<div id="bg_image">
</div>
<div class="frame">

    <div class="empty_div"></div>
    <div class="horizontal_flex">

        <div id="movie_photo"></div>

        <div class="information">
            <div id="name">
                {{ movie.name }}
                <div id="year"> ({{ movie.get_year }})</div>
            </div>
            <ul id="genres">
                {% for genre in movie.get_genres %}
                    <li>{{ genre }}</li>
                {% endfor %}
                <li id="duration">1h 30 min</li>
            </ul>

            <div id="plot">Plot</div>
            <div id="plot_text">{{ movie.description }}</div>
            <div class="director">Director
            </div>
            <div class="director_name"> Christopher Nolan</div>
        </div>


    </div>


</div>
</body>
