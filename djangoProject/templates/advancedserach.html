{% load static %}
{% load cache_bust %}

<head>
    <title>Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/advanced.css' %}?{% load cache_bust %}" type="text/css">
    <script src="{% static 'scripts/advancedpage.js' %}?{% load cache_bust %}">
    </script>
    <style>
        :root {
            --my-red: #F83745;
            --my-blue: #02485E;
            --my-yellow: #FFB10A;
            --my-green: #00FF3C;
            --arial: 20px Arial, sans-serif;
            --padd-left: 100px;
            --light-blue: #46CCF5;
        }


        #bg_image {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -10;
            background-size: cover;
            background: linear-gradient(to right, rgba(12.16%, 14.12%, 24.31%, 1.00) 150px, rgba(12.16%, 14.12%, 24.31%, 0.84) 100%) center;
        }

    </style>
</head>

<body>
<div class="navigation">
    <ul>
        <li>Home</li>
        <li>Advanced Search</li>
        <li>Login</li>
        <li>Register</li>
    </ul>
</div>
<div id="bg_image">
</div>

<form name="search_movies" method="GET" action= {% url 'search' %}>
    <div class="grid">
        <div class="grid_element">
            <div class="input_name">
                Movie Name
            </div>
            <input type="text" name="movie name">
        </div>
        <div class="grid_element">
            <div class="input_name">Rating</div>
            <span>
            <input class="rating" name="rating small">
            <span>to</span>
            <input class="rating" name="rating big">
        </span>
        </div>
        <div class="grid_element">
            <div class="input_name">
                Actor Name
            </div>
            <input type="text" name="actor">
        </div>

        <div class="grid_element">
            <div class="input_name">
                Director Name
            </div>
            <input name="director" type="text">
        </div>
        <div class="grid-element" id="genre_list">
            <div class="input_name">Genres</div>
            <div class="genre-grid">
                {% for genre in genres %}
                    <div class="genre_wrapper">
                        <span class="rectangle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22.323" height="18.277"
                                 viewBox="0 0 22.323 18.277">
                                <path id="Icon_awesome-check" data-name="Icon awesome-check"
                                      d="M7.582,22.5.327,14.53a1.312,1.312,0,0,1,0-1.733l1.578-1.733a1.047,1.047,0,0,1,1.578,0l4.887,5.366L18.839,4.936a1.047,1.047,0,0,1,1.578,0L22,6.669A1.312,1.312,0,0,1,22,8.4L9.16,22.5A1.047,1.047,0,0,1,7.582,22.5Z"
                                      transform="translate(0 -4.577)" fill="#f83745">
                                </path>
                            </svg>
                        </span>
                        <span class="genre_name">{{ genre }}</span>
                    </div>
                {% endfor %}

            </div>

        </div>
        <input id="hidden genres" name="genres">
        <input type="submit" value="Run Search">

    </div>

</form>
</body>
